<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                <img src="./images/logosale.png" height="24px"/>

                    <li>On Sale</li>
                    <li>For rent</li>

                    <li>Property News</li>

            </div>
        </div>
        <div></div>

            <div class="search__first-column">
                <div class="search__box-yellow"></div>
                <div class="search__box-yellow"></div>
            </div>
            <div class="search__second-column">
                <div class="search__box-yellow"></div>
                <div class="search__details">
                    <div class="search__detail search__box-yellow"></div>
                    <div class="search__detail search__box-yellow"></div>
                    <div class="search__detail search__box-yellow"></div>

            </div>
