<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>NuFruit</title>
</head>
<body>
    <section class="life-change">
        <div class="life-change__navigation">
            <div class="navigation__content">
                <img src="./imgs/nufruit.svg" height="30px" alt="Logo"/>
                <div class="navigation__content-apps">
                    <span class="material-symbols-outlined">
                        workspaces
                        </span>
                        <span>Our Apps</span>
                </div>
            </div>
        </div>
        <div class="life-change__maintext">
            <h1>Life Changing weight loss.</h1>
            <p>Tracking made easy</p>
            <button>Start Now</button>
        </div>
    </section>

    <section class="targets">
        <div class="targets__content">
            <div class="targets__maintext">
                <h1>Set your own targets.</h1>
                <p>Our Well Balanced goal is the one we recommend for most people. However, if you have specific dietary requirements.</p>
                <div class="target__appstore">
                    <span class=""></span>
                <span>Get on the App Store</span>
                </div>
            </div>
        </div>
    </section>

</html>
