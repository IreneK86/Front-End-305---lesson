<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <header>
        <h1>Sign in to GitHub</h1>
    </header>
    <div id="loginbox">
        <label id="login">
            <p>Username or email address</p>
            <input type="text">
        </label>
        <label id="password">
            <p>Password <a href="#">Forgot Password?</a></p>
            <input type="password">
        </label>
        <input type="submit" value="Sign in">
        <div id="new">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>
        <div id="list">
            <ul>
                <li class="m3"><a href="#">Terms</a></li>
                <li class="m3"><a href="#">Privacy</a></li>
                <li class="m3"><a href="#">Security</a></li>
                <li class="m3"><a href="#" id="contact">Contact</a></li>
            </ul>
        </div>
    </div>   
</body>
</html>
